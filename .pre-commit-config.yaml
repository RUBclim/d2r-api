repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-docstring-first
    -   id: check-json
    -   id: check-yaml
    -   id: name-tests-test
    -   id: debug-statements
    -   id: check-added-large-files
    -   id: requirements-txt-fixer
    -   id: double-quote-string-fixer
    -   id: check-merge-conflict
-   repo: local
    hooks:
    -   id: check-views-match-tables
        name: check views match tables
        description: check that all views are up-to-date and match the tables
        entry: env DB_PROVIDER=postgresql+psycopg POSTGRES_USER= POSTGRES_PASSWORD= DB_HOST= PGPORT=5432 POSTGRES_DB= python -m bin.generate_view --only-show-diff
        language: python
        types: [python]
        files: ^app/models.py
        additional_dependencies:
            - sqlalchemy
            - psycopg[binary] > 3.2.0
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
        additional_dependencies:
            -   flake8-typing-imports==1.15.0
            -   flake8-comprehensions==3.14.0
            -   flake8-noqa==1.4.0
            -   flake8-timeout==0.3.0
            -   flake8-ban-utcnow==0.2.0
        args: ["--min-python-version=3.12", "--max-line-length=88"]
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4
    hooks:
    -   id: autopep8
-   repo: https://github.com/jkittner/double-indent
    rev: 0.1.5
    hooks:
    -    id: double-indent
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v3.13.0
    hooks:
    -   id: reorder-python-imports
        args: [--py39-plus]
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
    -   id: pyupgrade
        args: [--py311-plus]
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v4.0.0-alpha.8'
    hooks:
    -   id: prettier
        args: [--prose-wrap, always, --print-width=88]
        types_or: [markdown, javascript]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
    -   id: mypy
        # TODO: we also want the element-api in here, but it's still private
        additional_dependencies: [
            'celery==5.4.0',
            'fastapi==0.112.1',
            'sqlalchemy[mypy]==2.0.32',
            'psycopg[binary]==3.2.1',
            'alembic==1.13.2',
            'pandas-stubs==2.2.2.240909',
            'sqlmodel==0.0.21'
    ]
